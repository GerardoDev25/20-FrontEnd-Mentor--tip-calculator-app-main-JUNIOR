<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <!-- ? google fonts -->
      <link
         rel="preconnect"
         href="https://fonts.googleapis.com"
      />
      <link
         rel="preconnect"
         href="https://fonts.gstatic.com"
         crossorigin
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
         rel="stylesheet"
      />

      <title>Frontend Mentor | Tip calculator app</title>
   </head>
   <body>
      <main class="main">
         <h1 class="main__title">
            <img
               src="./images/logo.svg"
               alt=""
               class="main__logo"
            />
         </h1>
         <form class="main__container" id="form">
            <!-- ? CALCULATOR -->
            <div class="calculator">
               <!-- ? section of bill -->

               <section class="calculator__bill">
                  <h2 class="calculator__title">Bill</h2>
                  <label
                     for="input-bill"
                     class="input__container"
                  >
                     <div class="input__icon"></div>
                     <input
                        tabindex="1"
                        type="number"
                        class="calculator__input biil__input"
                        id="input-bill"
                     />
                  </label>
               </section>

               <!-- ? section of calculator -->

               <section class="calculator__select">
                  <h2 class="calculator__title">Select Tip %</h2>
                  <div class="calculator__container">
                     <button
                        class="calculator__percentage"
                        data-value="5"
                     >
                        5%</button
                     ><button
                        class="calculator__percentage"
                        data-value="10"
                     >
                        10%</button
                     ><button
                        class="
                           calculator__percentage
                           calculator__percentage--active
                        "
                        data-value="15"
                     >
                        15%</button
                     ><button
                        class="calculator__percentage"
                        data-value="25"
                     >
                        25%</button
                     ><button
                        class="calculator__percentage"
                        data-value="50"
                     >
                        50%
                     </button>
                     <input
                        type="number"
                        class="
                           calculator__percentage
                           calculator__input
                           calculator__custom
                        "
                        placeholder="Custom"
                        id="input-custom"
                     />
                  </div>
               </section>

               <!-- ? section of people -->

               <section class="calclaror__people">
                  <h2 class="calculator__title">
                     Number of People
                  </h2>
                  <label
                     for="input-people"
                     class="input__container"
                  >
                     <div
                        class="input__icon input__icon--people"
                     ></div>
                     <input
                        type="number"
                        class="calculator__input people__input"
                        id="input-people"
                     />
                  </label>
               </section>
            </div>

            <!-- ? RESULT -->

            <div class="result">
               <!-- ? price -->
               <div class="price">
                  <div class="price__left">
                     <p class="price__total">
                        Tip Amount
                        <small class="price__detail">
                           / person</small
                        >
                     </p>
                  </div>
                  <strong class="price__value">0</strong>
               </div>

               <!--  ? price -->

               <div class="price">
                  <div class="price__left">
                     <p class="price__total">
                        Total
                        <small class="price__detail">
                           / person</small
                        >
                     </p>
                  </div>
                  <strong class="price__value">0</strong>
               </div>

               <!-- ? result__price -->

               <input
                  class="result__reset"
                  type="reset"
                  value="reset"
                  disabled
                  id="input-reset"
               />

               <!-- <button
                  class="result__reset result__reset--desabled"
               >
                  Reset
               </button> -->
            </div>
         </form>
      </main>
   </body>
</html>
